{% extends "base.html" %}

{% block title %}Set New Password - Synapse Finance{% endblock %}

{% block head_styles %}
<style>
    body {
         display: flex;
         justify-content: center;
         align-items: center;
         min-height: 100vh;
    }
    label { color: #aaa; }
    input[type="password"] {
        background-color: #333;
        border: 1px solid #555;
        color: #e0e0e0;
    }
    input[type="password"]:focus {
        border-color: #00bfa5;
        outline: none;
        box-shadow: 0 0 0 2px rgba(0, 191, 165, 0.3);
    }
    .submit-button { background-color: #00bfa5; color: #121212; }
    .submit-button:hover { background-color: #008c7a; }
</style>
{% endblock %}

{% block content %}
<div class="w-full max-w-md p-8 space-y-6 bg-[#1e1e1e] rounded-lg shadow-md border border-[#333]">
    <h2 class="text-2xl font-bold text-center text-white">Set a New Password</h2>
    <form class="space-y-6" action="{{ url_for('reset_password', token=token) }}" method="POST">
        <div>
            <label for="password" class="block text-sm font-medium">New Password</label>
            <input id="password" name="password" type="password" required
                   class="mt-1 block w-full px-3 py-2 rounded-md shadow-sm focus:ring-[#00bfa5] focus:border-[#00bfa5] sm:text-sm">
        </div>
        <div>
            <label for="confirm_password" class="block text-sm font-medium">Confirm New Password</label>
            <input id="confirm_password" name="confirm_password" type="password" required
                   class="mt-1 block w-full px-3 py-2 rounded-md shadow-sm focus:ring-[#00bfa5] focus:border-[#00bfa5] sm:text-sm">
        </div>
        <div>
            <button type="submit"
                    class="w-full flex justify-center py-2 px-4 border border-transparent rounded-md shadow-sm text-sm font-medium submit-button transition duration-150 ease-in-out">
                Reset Password
            </button>
        </div>
    </form>
</div>
{% endblock %}

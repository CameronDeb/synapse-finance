{% extends "base.html" %}

{% block title %}Reset Password - Synapse Finance{% endblock %}

{% block head_styles %}
<style>
    body {
         display: flex;
         justify-content: center;
         align-items: center;
         min-height: 100vh;
    }
    label { color: #aaa; }
    input[type="email"] {
        background-color: #333;
        border: 1px solid #555;
        color: #e0e0e0;
    }
    input[type="email"]:focus {
        border-color: #00bfa5;
        outline: none;
        box-shadow: 0 0 0 2px rgba(0, 191, 165, 0.3);
    }
    .submit-button { background-color: #00bfa5; color: #121212; }
    .submit-button:hover { background-color: #008c7a; }
</style>
{% endblock %}

{% block content %}
<div class="w-full max-w-md p-8 space-y-6 bg-[#1e1e1e] rounded-lg shadow-md border border-[#333]">
    <h2 class="text-2xl font-bold text-center text-white">Reset Your Password</h2>
    <p class="text-center text-gray-400">Enter the email address associated with your account, and we'll send you a link to reset your password.</p>
    <form class="space-y-6" action="{{ url_for('request_reset') }}" method="POST">
        <div>
            <label for="email" class="block text-sm font-medium">Email address</label>
            <input id="email" name="email" type="email" autocomplete="email" required
                   class="mt-1 block w-full px-3 py-2 rounded-md shadow-sm focus:ring-[#00bfa5] focus:border-[#00bfa5] sm:text-sm">
        </div>
        <div>
            <button type="submit"
                    class="w-full flex justify-center py-2 px-4 border border-transparent rounded-md shadow-sm text-sm font-medium submit-button transition duration-150 ease-in-out">
                Send Reset Link
            </button>
        </div>
    </form>
</div>
{% endblock %}

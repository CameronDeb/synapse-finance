{% extends "base.html" %}

{% block title %}Sign Up - Synapse Finance{% endblock %}

{% block head_styles %}
<style>
    /* Override body style from base for centering */
    body {
         display: flex;
         justify-content: center;
         align-items: center;
         min-height: 100vh;
         padding: 1rem 0; /* Add padding for smaller screens */
    }
    /* Basic styling for form elements */
    label { color: #aaa; }
    input[type="email"], input[type="password"] {
        background-color: #333;
        border: 1px solid #555;
        color: #e0e0e0;
    }
     input[type="email"]:focus, input[type="password"]:focus {
        border-color: #00bfa5;
        outline: none;
        box-shadow: 0 0 0 2px rgba(0, 191, 165, 0.3);
    }
    .form-link { color: #00bfa5; }
    .form-link:hover { text-decoration: underline; }
    .submit-button { background-color: #00bfa5; color: #121212; }
    .submit-button:hover { background-color: #008c7a; }
</style>
{% endblock %}

{% block content %}
 <div class="w-full max-w-md p-8 space-y-6 bg-[#1e1e1e] rounded-lg shadow-md border border-[#333]">
    <h2 class="text-2xl font-bold text-center text-white">Create your account</h2>

    <form class="space-y-6" action="{{ url_for('signup_page') }}" method="POST">
        <div>
            <label for="email" class="block text-sm font-medium">Email address</label>
            <input id="email" name="email" type="email" autocomplete="email" required
                   class="mt-1 block w-full px-3 py-2 rounded-md shadow-sm focus:ring-[#00bfa5] focus:border-[#00bfa5] sm:text-sm">
        </div>

        <div>
            <label for="password" class="block text-sm font-medium">Password</label>
            <input id="password" name="password" type="password" autocomplete="new-password" required
                   class="mt-1 block w-full px-3 py-2 rounded-md shadow-sm focus:ring-[#00bfa5] focus:border-[#00bfa5] sm:text-sm">
        </div>

         <div>
            <label for="confirm-password" class="block text-sm font-medium">Confirm Password</label>
            <input id="confirm-password" name="confirm_password" type="password" autocomplete="new-password" required class="mt-1 block w-full px-3 py-2 rounded-md shadow-sm focus:ring-[#00bfa5] focus:border-[#00bfa5] sm:text-sm">
        </div>

        <div>
            <button type="submit"
                    class="w-full flex justify-center py-2 px-4 border border-transparent rounded-md shadow-sm text-sm font-medium submit-button transition duration-150 ease-in-out">
                Sign up
            </button>
        </div>
    </form>

    <p class="mt-4 text-center text-sm text-gray-400">
        Already have an account?
        <a href="{{ url_for('login_page') }}" class="font-medium form-link">Log in here</a> </p>
</div>
{% endblock %}
